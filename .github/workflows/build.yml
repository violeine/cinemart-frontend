name: build static page
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        repository: violeine/cinemart
        token: ${{secrets.GH_TOKEN}}
        path: build
    - name: create api key
      env:
        API_KEY: ${{secrets.API_KEY}}
      run: |
        sed "s/API_KEY/$API_KEY/g" src/cinemart/env.example.cljs > src/cinemart/env.cljs
    - name: Use node.js
      uses: actions/setup-node@v1
      with:
          node-version: '14.x'
    - name: Install deps
      run: |
        npm install
        npx shadow-cljs release app
    - name: Push to public repo
      run: |
        cp -a public/. build/
        cd build
        sed -i "s+/js/main.js+https://violeine.github.io/cinemart/js/main.js" index.html
        sed -i "s+/css/main.css+https://violeine.github.io/cinemart/css/main.css" index.html
        git config user.name github.actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "generated"
        git push









