<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>cinemart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" href="/theater.ico" type="image/x-icon" />
  </head>
  <body>
    <noscript>
      cinemart is a JavaScript app. Please enable JavaScript to continue.
    </noscript>
    <div id="app" class="bg-gray-100"></div>
    <script src="/js/main.js"></script>
    <script>
      const header = document.querySelector("header");
      header.style.position = "sticky";
      header.style.top = "0";
      header.style.transition = "top .2s";
      header.style.zIndex = "99999";

      window.onscroll = (() => {
        var prePos = window.pageYOffset;
        const header = document.querySelector("header");

        return () => {
          var curPos = window.pageYOffset;
          if (curPos > prePos) header.style.top = "-60px";
          else header.style.top = "0";
          prePos = curPos;
        };
      })();
    </script>
  </body>
</html>
